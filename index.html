<!DOCTYPE html>

<head>

  <header>
    <div class="nav">

      <a href="#" class="logo" download="">
        <ion-icon name="fast-food"></ion-icon>

      </a>

      <div class="box">
        <div class="cart-count">0</div>
        <ion-icon name="cart"  id="cart-icon" ></ion-icon>
      </div>

      <div class="cart">
        <div class="cart-title">Cart Items</div>
        <div class="cart-content">

          <div class="cart-box">
            <img src="images/im0.jpeg" class="cart-img">
            <div class="detail-box">
              <div class="cart-food-title">Special Dosai</div>
              <div class="price-box">
                <div class="cart-price">Rs.72</div>
                 <div class="cart-amt">Rs.72</div>
             </div>
              <input type="number" value="1" class="cart-quantity">
            </div>
            <ion-icon name="trash" class="cart-remove"></ion-icon>
          </div>

          <div class="cart-box">
            <img src="images/im7.jpeg" class="cart-img">

            </div>
            <ion-icon name="trash" class="cart-remove"></ion-icon>
          </div>
        
        </div>
        
      <div class="total">
        <div class="total-title">Total</div>
        <div class="total-price">Rs.0</div>

      <div class="cart">Cart Items</div>
